<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="/css/form.css" type="text/css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- more bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- input emoji -->
    <script src='https://ili4x.github.io/inputEmoji/inputEmoji.js'></script>
    <!-- javacript -->
    <script src="/js/form.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

    <title>Submit a post</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/">
            <img src="/assets/logo.png" href="/" width="30" height="30" class="d-inline-block align-top" alt="anonyblog logo">
            Anonyblog
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="navbar-nav active">
                    <a class="nav-link" href="/create">Upload</a>
                </li>
                <li class="navbar-nav">
                    <a class="nav-link" href="/sent">Analysis</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="jumboContainer">
            <h1 class="display-4">Anonymous blogs</h1>
            <p class="lead">Read if you dare...</p>
        </div>
    </div>

    <!-- form -->
    <div class="form container">
        <form action="/submit" method="POST">
            <div class="formPadding">
                <label for="inputBlogAuthor">Author:</label>
                <input type="text" name="author" placeholder="Enter name (optional)" id="inputBlogAuthor" maxlength="30">
            </div>

            <div class="formPadding">
                <label for="inputBlogTitle">Title of post:</label>
                <input type="text" required id="inputBlogTitle" name="title" placeholder="Enter title here..." maxlength="100">
            </div>

            <div class="formPadding">
            <label for="inputBlogPost">Write your post here:</label>
            <textarea type="text" required id="inputBlogPost" name="content" placeholder="Enter blog post here..." maxlength="1200" rows="10"></textarea>
            <div><span id="remainingChars">1200</span> character(s) remaining</div>
            </div>

            <label for="gifBox">Throw in a gif! (optional):</label>
            <!-- gifBox starts -->
            <div id="gifBox">
                <div id="gifCredits">
                    <img src="/assets/Poweredby_100px-White_VertLogo.png">
                </div>

                <div id="gifSearchBox">
                    <label>SEARCH:</label>
                    <input type="text" placeholder="Ask and you shall receive" name="input" id="text">
           
                    <div id="imgBox"></div>
                </div>
            </div>

            <div id="submitBox">
                <button type="submit" class="submitButton">Submit</button>
            </div>
        </form>

</body>
</html>
